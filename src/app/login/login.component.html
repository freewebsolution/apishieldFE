<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="codiceFiscale" class="block text-sm font-medium text-gray-700">Codice Fiscale</label>
          <input
            type="text"
            id="codiceFiscale"
            [(ngModel)]="codiceFiscale"
            name="codiceFiscale"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <div class="mb-6">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          >
            Login
          </button>
        </div>
      </form>
  
      <p class="text-center text-sm text-gray-500">
        Non hai un account? <a href="#" class="text-blue-500 hover:text-blue-700">Registrati</a>
      </p>
    </div>
  </div>
